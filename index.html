<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pakwheels Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    header.navbar {
      background-color: #002f6c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      color: #fff;
      font-weight: 700;
    }

    nav ul.nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    .login-btn a {
      background-color: #ffcc00;
      color: #002f6c;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1603808033196-10e2aa918340') center/cover;
      padding: 5rem 2rem;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .search-container {
      position: relative;
      z-index: 1;
    }

    .search-container h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .search-container input {
      padding: 0.8rem;
      width: 300px;
      border-radius: 6px;
      border: none;
      margin-right: 0.5rem;
    }

    .search-container button {
      padding: 0.8rem 1.2rem;
      background-color: #ffcc00;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .sell-car {
      text-align: center;
      background-color: #fff;
      padding: 2rem 1rem;
    }

    .sell-options button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .sell-btn {
      background-color: #004080;
      color: #fff;
    }

    .dealer-btn {
      background-color: #00b894;
      color: #fff;
    }

    .browse-cars {
      padding: 2rem;
      background-color: #eef2f5;
      text-align: center;
    }

    .car-categories button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .car-categories button:hover {
      background-color: #555;
    }

    .featured {
      background-color: #fff;
      padding: 2rem;
    }

    .featured h3 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .car-grid {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .car-card {
      width: 250px;
      background: #f1f1f1;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #002f6c;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">PakWheels</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Used Cars</a></li>
        <li><a href="#">New Cars</a></li>
        <li><a href="#">Bikes</a></li>
        <li><a href="#">Auto Store</a></li>
        <li><a href="#">Videos</a></li>
      </ul>
    </nav>
    <div class="login-btn">
      <a href="#">Login</a>
    </div>
  </header>

  <section class="hero">
    <div class="search-container">
      <h2>Find Used Cars in Pakistan</h2>
      <input type="text" placeholder="e.g. Honda Civic 2020" />
      <button><i class="fas fa-search"></i> Search</button>
    </div>
  </section>

  <section class="sell-car">
    <div class="sell-options">
      <button class="sell-btn">Post Free Ad</button>
      <span>or</span>
      <button class="dealer-btn">Register as Dealer</button>
    </div>
  </section>

  <section class="browse-cars">
    <h3>Browse Used Cars</h3>
    <div class="car-categories">
      <button>Sedans</button>
      <button>SUV</button>
      <button>Hatchback</button>
      <button>Luxury</button>
      <button>More...</button>
    </div>
  </section>

  <section class="featured">
    <h3>Featured Cars</h3>
    <div class="car-grid">
      <div class="car-card">Toyota Corolla</div>
      <div class="car-card">Suzuki Alto</div>
      <div class="car-card">Honda City</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 PakWheels Clone. All rights reserved.</p>
  </footer>
</body>
</html>
